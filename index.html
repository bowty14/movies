<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tickets</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jQuery3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Welcom to Javascript Cinemas</h1>
  <h4>Please select your age,movie you'd like to see and a showtime.</h4>
</br>
  <div class="container">
    <form id="form-container">
      <div class="form-group">
        <label for="age">Age</label>
        <select id="age">
          <option value="child">Child: under 17</option>
          <option value="adult">Adult: 18 to 64</option>
          <option value="senior">Senior: 65 and over</option>
        </select>
        <label for="movie">Movie</label>
        <select  id="movie-title">
          <option value="The end of times">The end of times</option>
          <option value="The little dinosaur">The little dinosaur</option>
          <option value="Ground Zero">Ground Zero</option>
        </select>
        <label for="showTime">Showtime</label>
        <select id="show-time">
          <option value="1500">1500</option>
          <option value="1830">1830</option>
          <option value="2130">2130</option>
        </select>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
    <div id="output"> 
      <h5>Your confirmation</h5>
      <ul id="ticket">
      </ul>
      <div id="tickets"></div>
      </div>
      <P></P>
    <p></p>
    </div>
  </div>
</body>
</html>
